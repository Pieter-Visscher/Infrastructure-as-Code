- name: install freeipa 
  ansible.builtin.dnf:
    name: 
      - freeipa-server
      - freeipa-server-dns

- name: install freeipa-server
  ansible.builtin.command: ipa-server-install -n {{ ipa.domain }} -r {{ ipa.realm}} -a {{ ipa.admin_password }} -p {{ ipa.dm_password }} --mkhomedir --hostname={{ inventory_hostname }} --ip-address={{ ansible_facts.ansible_default_ipv4.address }} --no-ntp  --setup-dns --forwarder=1.1.1.1
