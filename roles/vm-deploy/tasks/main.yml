  - name: set vmid
    ansible.builtin.set_fact: 
      vmid: "{{ ip.split('.')[2:4] | join('') }}"

  - name: set vlan
    ansible.builtin.set_fact: 
      vlan: "{{ ip.split('.')[2] }}"


  - name: debug vars
    ansible.builtin.debug:
      msg: 
      - "{{ cpu | default(4) }}"
      - "{{ memory | default(4096) }}"
      - "{{ disk | default(20) }}"
      - "{{ node_name }}"
      - "{{  inventory_hostname }}"
      - "{{ ip }}"
      - "{{ vlan }}"
      - "{{ vmid }}"

