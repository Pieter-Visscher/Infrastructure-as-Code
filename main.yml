- hosts: all 
  become: yes 
  gather_facts: no
  vars_files:
   - secrets/vault.yml
  tasks:
   # START VM DEPLOY ON LOCALHOST
    - name: include vm deploy role 
      import_role:
        name: vm-deploy 
      become: false
      delegate_to: localhost
      when: deploy | default(true) 
      tags: deploy

    # START VM DELETION ON LOCALHOST
    - name: include vm-cleanup role 
      import_role:
        name: vm-cleanup
      become: false
      delegate_to: localhost
      when: deploy | default(true)
      tags: deploy 

    - name: remove stopped machines from play 
      ansible.builtin.meta: end_host
      when: 
      - state is defined 
      - state == "stopped"
      tags: always

    - name: gather facts
      setup:
      tags: always

    # PREPARE VMS 
    - name: prep VM 
      import_role:
        name: vm-config
      become: true
      tags: deploy 

    # INSTALL ZABBIX AGENT
    - name: include zabbix role 
      import_role:
        name: zabbix 
      when: 
      - zabbix is defined 
      - zabbix == "enabled"
      tags: zabbix

    # INSTALL KUBERNETES CORE ON KUBERNETES NODES 
    - name: install kubernetes core
      import_role:
        name: kubernetes-core
      when: kubernetes is defined 
      tags: kubernetes

